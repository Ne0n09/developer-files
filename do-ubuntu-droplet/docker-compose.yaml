services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - /home/mongo-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  plugins-api:
    build:
      context: https://github.com/Remote-Falcon/remote-falcon-plugins-api.git
      args:
        - OTEL_OPTS=
    image: plugins-api
    restart: always
    ports:
      - "8083:8083"
      - "8003:8003"
    environment:
      - server.port=8083
      - spring.data.mongodb.uri=mongodb://root:root@mongo:27017/remote-falcon?authSource=admin
      - server.servlet.context-path=/remote-falcon-plugins-api
    depends_on:
      - mongo
  control-panel:
    build:
      context: https://github.com/Remote-Falcon/remote-falcon-control-panel.git
      args:
        - OTEL_OPTS=
    image: control-panel
    restart: always
    ports:
      - "8081:8081"
      - "8001:8001"
    environment:
      - server.port=8081
      - web.url=https://your_domain.com #Change "your_domain" to your real domain
      - auto-validate-email=true
      - jwt.user=123456 #Change this to a random value
      - spring.data.mongodb.uri=mongodb://root:root@mongo:27017/remote-falcon?authSource=admin
      - github.pat=
      - sendgrid.key=
    depends_on:
      - mongo
  viewer:
    build:
      context: https://github.com/Remote-Falcon/remote-falcon-viewer.git
      args:
        - OTEL_OPTS=
    image: viewer
    restart: always
    ports:
      - "8082:8082"
      - "8002:8002"
    environment:
      - server.port=8082
      - jwt.viewer=123456 #Change this to a random value
      - spring.data.mongodb.uri=mongodb://root:root@mongo:27017/remote-falcon?authSource=admin
    depends_on:
      - mongo
  gateway:
    build:
      context: https://github.com/Remote-Falcon/remote-falcon-gateway.git
      args:
        - OTEL_OPTS=
    image: gateway
    restart: always
    ports:
      - "8080:8080"
      - "8000:8000"
    environment:
      - server.port=8080
      - services.control-panel.path=remote-falcon-control-panel
      - services.control-panel.uri=https://your_domain.com/remote-falcon-control-panel #Change "your_domain" to your real domain
      - services.viewer.path=remote-falcon-viewer
      - services.viewer.uri=https://your_domain.com/remote-falcon-viewer #Change "your_domain" to your real domain
    depends_on:
      - control-panel
      - viewer
  ui:
    build:
      context: https://github.com/Remote-Falcon/remote-falcon-ui.git
      args:
        - HOST_ENV=prod
        - VERSION=1.0.0
        - REMOTE_FALCON_GATEWAY=https://your_domain.com/remote-falcon-gateway #Change "your_domain" to your real domain
        - VIEWER_JWT_KEY=123456 #This should match the jwt.vieweer value in the viewer service
        - GOOGLE_MAPS_KEY=
        - PUBLIC_POSTHOG_KEY=
        - GA_TRACKING_ID=1
        - HOSTNAME_PARTS=2 #Change this to the number of parts in your hostname. For example, domain.com would be two parts ('domain' and 'com'), and sub.domain.com would be 3 parts ('sub', 'domain', and 'com')
    image: ui
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - gateway
